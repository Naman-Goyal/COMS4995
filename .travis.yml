
language: python
python:
  - 3.7
cache: pypi

install:
  - pip install flake8 codecov pytest pytest-cov
  

script:
  - python -m flake8 VR/
  - python -m pytest -vvv VR/ --VR 
  
after_success:
        - codecov
        - bash <(curl -s https://codecov.io/bash)
        - cat codecov.yml | curl --data-binary @- https://codecov.io/validate

branches:
  only:
  - master 


